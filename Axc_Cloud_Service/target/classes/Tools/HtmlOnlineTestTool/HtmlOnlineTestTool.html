			function submitTryit() {
				// 基础模板

				var html = html_editor.getValue(), css = css_editor.getValue(), js = js_editor
						.getValue(), src = html;
				if (html) {
					var patternHtmlTag = /<html([^>]*)>/im;
					var array_matches_html_tag = patternHtmlTag.exec(src);
					if (array_matches_html_tag) {
						src = src.replace('<html>',
								'<html ' + array_matches_html_tag[1] + '>');
					}
					var patternHead = /<head[^>]*>((.|[\n\r])*)<\/head>/im
					var array_matches_head = patternHead.exec(src);

					var patternBodyTag = /<body([^>]*)>/im;
					var array_matches_body_tag = patternBodyTag.exec(src);
					if (array_matches_body_tag) {
						src = src.replace('<body>',
								'<body ' + array_matches_body_tag[1] + '>');
					}

				}
				//console.log(css);
				if (css.indexOf('<style>') !== -1) {
					$(".alert-danger span").text('CSS 编辑框不需要 <style> 标签');
					$(".alert-danger").show().delay(5000).fadeOut();
					return;
				} else if (js.indexOf('<script>') !== -1) {
					$(".alert-danger span").text(
							'JavaScript 编辑框不需要 <script> 标签');
					$(".alert-danger").show().delay(5000).fadeOut();
					return;
				} else {
					$(".alert-danger").hide();
				}

				// CSS
				if (css) {
					css = '<style>' + css + '</style>';
					if (array_matches_head) {
						src = src.replace('</head>', css + '</head>');
					} else if (array_matches_body_tag) {
						src = src.replace('</body>', css + '</body>');
					} else {
						src += css;
					}
				}

				// Javascript
				if (js) {
					js = '<script>' + js + '<\/script>';
					if (array_matches_body_tag) {
						src = src.replace('</body>', js + '</body>');
					} else {
						src += js;
					}
				}

				text = src;
				var ifr = document.createElement("iframe");
				ifr.setAttribute("frameborder", "0");
				ifr.setAttribute("id", "iframeResult");
				document.getElementById("output").innerHTML = "";
				document.getElementById("output").appendChild(ifr);

				var ifrw = (ifr.contentWindow) ? ifr.contentWindow
						: (ifr.contentDocument.document) ? ifr.contentDocument.document
								: ifr.contentDocument;
				ifrw.document.open();
				ifrw.document.write(text);
				ifrw.document.close();
				autodivheight();
			}
			submitTryit();

			function autodivheight() {
